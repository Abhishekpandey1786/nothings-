<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fidelity Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  height: 100vh;
}

/* Header styles */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: white;
  border-bottom: 1px solid #ddd;
}

.logo {
  width: 120px;
}

.header-links a {
  margin-left: 20px;
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* Main login form container */
.login-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.login-container {
  background-color: white;
  padding: 40px;
  width: 400px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.login-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #000;
}

.login-container label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 2px solid #000;
  border-radius: 8px;
  font-size: 16px;
}

.password-wrapper {
  position: relative;
}

.eye-icon {
  position: absolute;
  right: 12px;
  top: 12px;
  cursor: pointer;
}

/* Checkbox */
.checkbox-wrapper {
  margin: 15px 0;
  display: flex;
  align-items: center;
}

.checkbox-wrapper label {
  margin-left: 8px;
}

/* Login button */
.login-btn {
  width: 100%;
  background-color: #2e7d32;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #256428;
}

/* Links */
.forgot, .new-user {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.forgot a, .new-user a {
  text-decoration: underline;
  color: #000;
}

/* Feedback tab */
.feedback-tab {
  position: fixed;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  writing-mode: vertical-rl;
  background-color: #e6f2df;
  color: #2e7d32;
  padding: 10px 5px;
  border-top-left-radius: 6px;
  border-bottom-left-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

</style>
<body>
  <header class="header">
    <h1><i style="color: #2e7d32; font-weight: bolder;">Fidelity</i></h1>
    <div class="header-links">
      <a href="second.html">Security</a>
      <a href="second.html">FAQs</a>
    </div>
  </header>

  <main class="login-wrapper">
    <div class="login-container">
      <h2>Log in</h2>
      <label for="username">Username</label>
      <input type="text" id="username" />
      
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" />
        <span class="eye-icon">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember my username</label>
      </div>
      <a href="second.html" class="login-btn">Log in</a>

      <p class="forgot"><a href="#">Forgot username or password?</a></p>

      <p class="new-user">
        New to Fidelity? <a href="#">Open an account</a> or <a href="#">sign up.</a>
      </p>
    </div>
  </main>
</body>
</html>
